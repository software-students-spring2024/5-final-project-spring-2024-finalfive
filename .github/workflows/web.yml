name: Web App (CI/CD)

on:
  push: 
    branches: [ "main" ]
  pull_request:
    types: [opened, closed]
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install 
        pipenv install pytest
        
    - name: Testing
      run: |
        pipenv install
        pipenv run pytest