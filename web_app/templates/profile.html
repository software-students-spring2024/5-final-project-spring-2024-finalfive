<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        .profile-header {
            background-color: #f2f2f2;
            width: 100%;
            padding: 10px 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        
        .profile-text {
            font-size: 24px;
            margin-left: 46%;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 200px; 
        margin: 0 auto;
    }

    .edit-btn, .delete-btn {
        
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none; 
    }

    .delete-btn {
        background-color: #f44336; 
    }
        
        .profile-info {
            width: 90%; 
            margin: 20px 0;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        .info-field {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-container, .profile-info {
            flex: 1;
        }
        .footer {
            width: 100%;
            position: static;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        .footer a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        @media screen and (max-width: 600px) {
            .profile-header, .profile-info, .footer {
                padding: 10px;
            }
            .profile-header {
                font-size: 20px;
            }
            .edit-btn {
                padding: 5px;
                font-size: 14px;
            }
            .info-field {
                flex-direction: column;
            }
        }
        
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="profile-text"> Profile</div>
        
    </div>
    
    <div class="profile-container">
        <div class="profile-photo">Photo</div>
        <form action="{{ url_for('delete_profile') }}" method="POST" class="delete-form">
            <button type="submit" class="delete-btn">Delete Profile</button>
        </form>
    </div>
    
    <div class="profile-info">
        <div class="info-field">
            <span class="info-label">Username:</span>
            <span>{{ profile.username }}</span>
        </div>
        <div class="info-field">
            <span class="info-label">Name:</span>
            <span>{{ profile.name }}</span>
        </div>
        
        <div class="info-field">
            <span class="info-label">Friends:</span>
            <span><a href="{{ profile.friends }}">{{ profile.friends }}</a></span>
        </div>
        <div class="info-field">
            <span class="info-label">Queries:</span>
         
            <select id ="queries-dropdown" class="queries-dropdown" onchange="window.location.href=this.value">
                <option value="">Choose a Query</option>

                <option value="{{ url_for('query1')}}">Query 1</option>
                <option value="{{ url_for('query2')}}">Query 2</option>
                <option value="{{ url_for('query3')}}">Query 3</option>
                <option value="{{ url_for('query4')}}">Query 4</option>
                <option value="{{ url_for('query5')}}">Query 5</option>
            </select>
        </div>
    </div>
    <div class="footer">
        <a href="/Home">Home</a>
        <a href="/profile">Profile</a>
    </div>
</body>
</html>
